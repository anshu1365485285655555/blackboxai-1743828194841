<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Design Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        #dropZone.highlight {
            border-color: #3b82f6;
            background-color: #f0f7ff;
        }
        .toast {
            animation: fadeInOut 3s ease-in-out forwards;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateY(20px); }
            10%, 90% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-12 max-w-3xl">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">AI Design Generator</h1>
            <p class="text-gray-600">Upload your image and get enhanced design variations</p>
        </header>

        <div class="bg-white rounded-xl shadow-md p-8 mb-8">
            <div id="dropZone" class="border-2 border-dashed border-gray-300 rounded-lg p-12 text-center cursor-pointer transition-colors duration-200">
                <i class="fas fa-cloud-upload-alt text-4xl text-blue-500 mb-4"></i>
                <p class="text-lg text-gray-700 mb-2">Drag & drop your image here</p>
                <p class="text-gray-500 mb-4">or</p>
                <button id="browseBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-6 rounded-lg transition-colors duration-200">
                    Browse Files
                </button>
                <p class="text-sm text-gray-400 mt-4">Supports: JPG, PNG (Max 5MB)</p>
            </div>
            <input type="file" id="fileInput" accept="image/*" class="hidden">
            
            <div id="previewContainer" class="mt-6 hidden">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="font-medium text-gray-700">Selected Image</h3>
                    <button id="changeImage" class="text-blue-500 hover:text-blue-700 text-sm">Change</button>
                </div>
                <div class="flex items-center">
                    <img id="imagePreview" class="h-20 w-20 object-cover rounded-lg border border-gray-200">
                    <div class="ml-4">
                        <p id="fileName" class="font-medium text-gray-800"></p>
                        <p id="fileSize" class="text-sm text-gray-500"></p>
                    </div>
                </div>
            </div>
        </div>

        <button id="generateBtn" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-bold py-4 px-6 rounded-lg shadow-md transition-all duration-300 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
            Generate Designs <i class="fas fa-magic ml-2"></i>
        </button>

        <div id="toastContainer" class="fixed bottom-4 right-4 space-y-2"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
